<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <link id="stylesheet_layout" rel="stylesheet" type="text/css" href="/res/style/layout.css?v476654"/>
    <link id="stylesheet_layout" rel="stylesheet" type="text/css" href="/theme.css"/>

    <link rel="icon" sizes="32x32" href="/res/img/pixeldrain_32.png" />
    <link rel="icon" sizes="128x128" href="/res/img/pixeldrain_128.png" />
    <link rel="icon" sizes="152x152" href="/res/img/pixeldrain_152.png" />
    <link rel="icon" sizes="180x180" href="/res/img/pixeldrain_180.png" />
    <link rel="icon" sizes="192x192" href="/res/img/pixeldrain_192.png" />
    <link rel="icon" sizes="196x196" href="/res/img/pixeldrain_196.png" />
    <link rel="icon" sizes="256x256" href="/res/img/pixeldrain_256.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/res/img/pixeldrain_152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/res/img/pixeldrain_180.png" />
    <link rel="shortcut icon" sizes="196x196" href="/res/img/pixeldrain_196.png" />
    <meta name="theme-color" content="#220735"/>
</head>
<body id="body">
    <div class="container">
        <h1>Trading Bot Dashboard</h1>
        <div class="metrics">
            <h2>Metrics</h2>
            <div id="metrics" hx-get="/get_metrics" hx-trigger="load, every 10s">
                <!-- Metrics will be loaded here -->
            </div>
        </div>
        <div class="controls">
            <h2>Controls</h2>
            <button hx-post="/start_training" hx-trigger="click" hx-target="#training-status">Start Training</button>
            <div id="training-status">
                <!-- Training status will be displayed here -->
            </div>
        </div>
        <div class="trades">
            <h2>Live Trades</h2>
            <div id="trades" hx-get="/get_trades" hx-trigger="load, every 5s">
                <!-- Live trades will be loaded here -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
