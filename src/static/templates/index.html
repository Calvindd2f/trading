<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body>
    <div class="container">
        <h1>Trading Bot Dashboard</h1>
        <div class="metrics">
            <h2>Metrics</h2>
            <div id="metrics" hx-get="/metrics/get_metrics" hx-trigger="load, every 10s">
                <!-- Metrics will be loaded here -->
            </div>
        </div>
        <div class="controls">
            <h2>Controls</h2>
            <button hx-post="/training/start_training" hx-trigger="click" hx-target="#training-status">Start Training</button>
            <div id="training-status">
                <!-- Training status will be displayed here -->
            </div>
        </div>
        <div class="trades">
            <h2>Live Trades</h2>
            <div id="trades">
                <!-- Placeholder for real-time trades -->
            </div>
        </div>
    </div>
</body>
</html>
